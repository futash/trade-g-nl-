<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
    <title>KaizenLog</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Inter"', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            colors: {
              app: {
                bg: '#09090b',      // Zinc 950 (Ink Black)
                surface: '#18181b', // Zinc 900 (Matte)
                card: '#27272a',    // Zinc 800
                border: '#3f3f46',  // Zinc 700
                text: '#f4f4f5',    // Zinc 100
                muted: '#a1a1aa',   // Zinc 400
                primary: '#10b981', // Emerald 500 (Growth)
                primaryHover: '#059669', // Emerald 600
                success: '#10b981', // Emerald 500
                danger: '#ef4444',  // Red 500
                warning: '#f59e0b', // Amber 500
              }
            },
            boxShadow: {
              'glow': '0 0 20px rgba(16, 185, 129, 0.15)',
              'card': '0 4px 6px -1px rgba(0, 0, 0, 0.2), 0 2px 4px -1px rgba(0, 0, 0, 0.1)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #09090b;
        color: #f4f4f5;
        font-family: 'Inter', sans-serif;
        -webkit-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }

      /* Zen Inputs */
      .input-field {
        background: #18181b;
        border: 1px solid #3f3f46;
        color: white;
        border-radius: 0.5rem; /* rounded-lg */
        transition: all 0.2s ease;
      }
      .input-field:focus {
        border-color: #10b981;
        box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2);
        outline: none;
      }

      /* Zen Buttons */
      .btn-primary {
        background: #10b981;
        color: white;
        border-radius: 0.5rem;
        font-weight: 600;
        transition: all 0.2s;
      }
      .btn-primary:active {
        transform: scale(0.98);
      }
      .btn-primary:hover {
        background: #059669;
      }
      
      .btn-secondary {
        background: #27272a;
        color: white;
        border-radius: 0.5rem;
        font-weight: 500;
        transition: all 0.2s;
        border: 1px solid #3f3f46;
      }
      .btn-secondary:hover {
        background: #3f3f46;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46; 
        border-radius: 3px;
      }
      
      .glass-nav {
        background: rgba(9, 9, 11, 0.9);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-top: 1px solid rgba(255, 255, 255, 0.05);
      }

      .pt-safe { padding-top: env(safe-area-inset-top); }
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@3.5.31",
    "@capacitor/cli": "https://aistudiocdn.com/@capacitor/cli@^7.4.4"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
